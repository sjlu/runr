<!DOCTYPE html>
<html lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Get things done with spare time.">
   <meta name="keywords" content="runr, tasks, task manager">

   <title>Runr</title>

   <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
   <link href="/assets/css/bootstrap-responsive.min.css" rel="stylesheet">
	<link href="/assets/css/font-awesome.css" rel="stylesheet">
   <link href="/assets/css/custom.css" rel="stylesheet">

   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>

<body>
<div id="header">
	<img src="/assets/img/header.png" />
</div>

<div class="section" id="location">
	<div class="title">
		<i class="icon-map-marker"></i>
		<span>Detecting current location...</span>
	</div>
</div>

<div class="section" id="tasks">
	<div class="title">
		<i class="icon-check"></i>
		<span>Things I've got to do:</span>
	</div>
	<input type="text" id="input" disabled="disabled"/>
	<div id="items">
		<ul></ul>
	</div>
	<div id="button">Submit</div>
</div>


<div id="results">
	<div id="places">
		<div id="places-container">
			<h1><i class="icon-sitemap"></i>Results</h1>
			<ul></ul>
		</div>
		<a id="refine">refine list</a>
	</div>
	<div id="map"></div>
</div></body>
